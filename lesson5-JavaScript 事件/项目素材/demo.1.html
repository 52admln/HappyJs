<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HapplyJs学习demo模板文件</title>
	<link href="libs/bootstrap-3.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-10 col-md-offset-1">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">输入相应字符点击‘翻转’将字符串翻转输出到p标签内</h3>
					</div>
					<div class="panel-body">
						<form role="form">
							<div class="form-group">
								<label for="exampleInputEmail1">请输入翻转的字符</label>
								<input type="text" class="form-control" id="inputString0"  placeholder="请输入要翻转的字符">
							</div>
							<button type="button" class="btn btn-primary" id="fanzhuanButton"  onClick="reverseString0()"  >翻转</button>
                            <!-- 使用reverseString() 方法 onClick="reverseString(document.getElementById('inputString0').value)"   -->
						</form>
					</div>
				</div>
                <div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">输入相应字符实时翻转输出到p标签内</h3>
					</div>
					<div class="panel-body">
						<form role="form">
							<div class="form-group">
								<label for="exampleInputEmail1">请输入翻转的字符</label>
								<input type="text" class="form-control" id="inputString1" placeholder="请输入要翻转的字符" oninput="reverseString1()">
<!-- 使用reverseString() 方法  oninput="reverseString(this.value)" -->
							</div>
						</form>
					</div>
				</div>
                <div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">输出结果:</h3>
					</div>
					<div class="panel-body">
						<p id="result_p"></p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
	<script src="libs/bootstrap-3.3.0/dist/js/bootstrap.min.js"></script>
    <script>
	
		
    	function reverseString0(){
			var string=document.getElementById('inputString0').value;
       		var result=string.split("").reverse().join("");
			document.getElementById("result_p").innerHTML=result;
		}
		
		function reverseString1(){
			var string=document.getElementById('inputString1').value;
       		var result=string.split("").reverse().join("");
			document.getElementById("result_p").innerHTML=result;
		}
		
		
		function reverseString(string){
			// 如何 实现一个方法 解决这个问题
       		var result=string.split("").reverse().join("");
			document.getElementById("result_p").innerHTML=result;
		}
    </script>
</body>

</html>
