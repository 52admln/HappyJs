<!DOCTYPE html>
<html lang="zh-cn">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HapplyJs学习demo模板文件</title>
	<link href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.css" rel="stylesheet">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-10 col-md-offset-1">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">普通菜单栏 <button class="btn btn-primary" onClick="appendli()">追加一个li元素</button></h3>
					</div>
					<div class="panel-body">
                        <ul id="parent_ul">
                       		<li>1</li>
                            <li>2</li>
                            <li>3</li>
                            <li>4</li>
                            <li>5</li>
                            <li>6</li>
                        </ul>
                       
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
	<script src="http://cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script>
		//用原生js 循环绑定事件
		var n=document.getElementsByTagName("li").length;
		for(i=0;i<n;i++){
			document.getElementsByTagName("li")[i].onclick=function(){
				alert("绑定了点击事件");
			}
		}
		
		//用jquery 绑定事件
		/*$('li').on("click",function(){
			alert("用jquery绑定了点击事件")
		});*/
		
		var appendli=function(){
			//$("#parent_ul").append("<li>追加一个li标签</li>");
			document.getElementById('parent_ul').innerHTML+="<li>追加一个li标签</li>";
			//document.getElementById('parent_ul').innerHTML=document.getElementById('parent_ul').innerHTML+<li>追加一个li标签</li>
		}
		
		$("#parent_ul li").on("click",function(){
			alert("已经把要执行的代码委托到parent_ul来做了");
		});
		
		
		
	</script>
	
</body>

</html>
