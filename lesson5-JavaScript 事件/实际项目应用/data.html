<script src="js/common.js"></script>
<script>    

   //隐藏工具栏
	 if(document.documentElement.scrollHeight <= document.documentElement.clientHeight) { 
      bodyTag = document.getElementsByTagName('body')[0]; 
      bodyTag.style.height = document.documentElement.clientWidth / screen.width * screen.height + 'px'; 
      } 
	 setTimeout(function() { 
	 window.scrollTo(0, 1); 
	 },0); 
	 
  
  domReady(function(){
	   var doc=document;
	   var  j_menu=doc.getElementById("j_menu");
	   var  j_menuli=j_menu.getElementsByTagName("li");
	   var  j_menuliLen=j_menuli.length;
	   var  j_menuicon=doc.getElementById("j_menuicon");
	   var  j_contents=doc.getElementById("j_contents");
	   var  j_index_menu=doc.getElementById("j_index_menu");
	   var  isShowMenu=true;
	   
	   //高度修复
	   var wrap=doc.getElementById("wrap");
	   
	   //获取文档完整的高度 
     var getScrollHeight=function () { 
       return Math.max(document.body.scrollHeight, document.documentElement.scrollHeight); 
      } 
	 
	   
	   function wrapH(){
	   var  winH=window.innerHeight;
	   var wrapH=parseInt(wrap.offsetHeight)<winH?winH:parseInt(getScrollHeight);
         wrap.style.height=wrapH+'px';
	  // j_index_menu.style.height=wrapH+'px';
	  // j_contents.style.height=wrapH+'px';
	   }
	  // wrapH();
	   //var  resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';
	   //window.addEventListener(resizeEvt, throttle(function(){wrapH();},200), false); 
	   
	   //菜单icon 点击
	   Sky.bind(j_menuicon,myTap,function(e){
		  // console.log('now'+isShowMenu);
		    var e=e||window.event;
		        e.preventDefault();
				
		   if(isShowMenu){
				 j_contents.style.webkitTransform= j_contents.style.transform="translate3D(54.26%,0,0)";
				 j_contents.style.webkitTransition= j_contents.style.transition="transform .3s";
			 
			 for(var i=0;i<j_menuliLen;i++){
				  j_menuli[i].style.webkitTransition=j_menuli[i].style.transition=".3s ease-in-out "+i*0.1+"s";
				  j_menuli[i].style.opacity=1;
				  j_menuli[i].style.webkitTransform=j_menuli[i].style.transform="translateY(0)";
				 }
				
		   }else{
				 j_contents.style.webkitTransform= j_contents.style.transform="translate3D(0,0,0)";
				 j_contents.style.webkitTransition= j_contents.style.transition="transform .3s";
 
			    for(var i=0;i<j_menuliLen;i++){
				  j_menuli[i].style.webkitTransition=j_menuli[i].style.transition=" .3s ease-in-out";
				  j_menuli[i].style.webkitTransform=j_menuli[i].style.transform="translateY(50px)";
				  j_menuli[i].style.opacity=0;
				 }
		  }
		 isShowMenu=!isShowMenu;
	   });
	    
	
	//菜单滑动	
	 Sky.bind(doc,"swipeleft",function(e){
		         var e=e||window.event;
		         e.preventDefault();
		         j_contents.style.webkitTransform= j_contents.style.transform="translate3D(0,0,0)";
				 j_contents.style.webkitTransition= j_contents.style.transition="transform .3s";
 
			    for(var i=0;i<j_menuliLen;i++){
				  j_menuli[i].style.webkitTransition=j_menuli[i].style.transition=" .3s ease-in-out";
				  j_menuli[i].style.webkitTransform=j_menuli[i].style.transform="translateY(50px)";
				  j_menuli[i].style.opacity=0;
				 }
				 isShowMenu=true;
	 });
	 
	  Sky.bind(doc,"swiperight",function(e){
		         var e=e||window.event;
		         e.preventDefault();
		         j_contents.style.webkitTransform= j_contents.style.transform="translate3D(54.26%,0,0)";
				 j_contents.style.webkitTransition= j_contents.style.transition="transform .3s ";
			 
			   for(var i=0;i<j_menuliLen;i++){
				  j_menuli[i].style.webkitTransition=j_menuli[i].style.transition=".3s ease-in-out "+i*0.1+"s";
				  j_menuli[i].style.opacity=1;
				  j_menuli[i].style.webkitTransform=j_menuli[i].style.transform="translateY(0)";
				 }
				isShowMenu=false;
				
	 });
	 
	 
	 //菜单 li 模拟hover  css active arrow无效
	  for(var i=0;i<j_menuliLen;i++){
		   j_menuli[i].addEventListener("touchstart",function(e){
			      var e=e||window.event;
		          // e.preventDefault();
			     this.classList.add('iactive');
			   },!1);
           
		   
		    j_menuli[i].addEventListener("touchend",function(e){
				 var e=e||window.event;
		          // e.preventDefault();
				 this.classList.remove('iactive');	
			},!1);
		};
		
		
		
		
		
	  
	
	 
});
   
  </script>
</body>
