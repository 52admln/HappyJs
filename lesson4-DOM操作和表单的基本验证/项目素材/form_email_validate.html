<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>邮箱验证</title>
    <link href="libs/bootstrap-3.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
         <div class="col-md-10 col-md-offset-1">
           <div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">邮箱验证（HTML5）</h3>
  </div>
  <div class="panel-body">
   <form role="form">
  <div class="form-group">
    <label for="exampleInputEmail1">邮箱验证</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="请输入邮箱" required>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">密码</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="请输入密码" required>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox">记住我
    </label>
  </div>
  <button type="submit" class="btn btn-primary">登录</button>
</form>
  </div>
</div>
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">邮箱验证（原生JS）</h3>
  </div>
  <div class="panel-body">
   <form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">邮件</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputEmail3" placeholder="请输入邮箱">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" placeholder="请输入密码">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox">记住我
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">登录</button>
    </div>
  </div>
</form>
  </div>
</div>
         </div>      
      </div>
    </div>
  
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="libs/bootstrap-3.3.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
